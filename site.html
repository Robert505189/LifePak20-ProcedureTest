<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LIFEPAK Cardiac Monitoring</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="customCSS/customCSS.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="onLoad()">
	<!--Jumbotron View as Header-->
	<header><div class="container">
		<div class="jumbotron">
			<h1>Cardiac Monitoring</h1>
			<h1>Using LIFEPAK Defibrillator</h1>
			<p>Goal: Correctly Implement Cardiac Montioring</p>
		</div>    
	</header></div>
	<!-------------------------->
	<div classs="container-fluid">
		<div class="row"><!--Row 1-->
			<div class="col-md-1"></div>
			<div class="col-md-5">
			<h3><b>Select The Correct Actions In The Appropiate Order</b></h3>
			</div>
			<div class="col-md-6">
			</div>
		</div>
	</div>
	<!--Three Column Layout-->
	<div classs="container-fluid">
		<div class="row"><!--Row 1-->
			<div class="col-md-1"></div><!--Empty Column for space-->
			<div class="col-md-3">
				<h2>Available Actions</h2>
				<button id="doc" type="button" class="btn btn-info" onclick="doc()">Document Rhythm</button><br>
				<button id="identify" type="button" class="btn btn-info" onclick="identify()">Identify The Patient</button><br>
				<button id="explain" type="button" class="btn btn-info" onclick="explain()">Explain Procedure If Possible</button><br>
				<button id="powerOn" type="button" class="btn btn-info" onclick="powerOn()">Turn On LIFEPAK</button><br>
				<button id="attach" type="button" class="btn btn-info" onclick="attach()">Attach Electrodes To Patient</button><br>
				<button id="rhythm" type="button" class="btn btn-info" onclick="rhythm()">Verify Rhythm</button><br>
				<button id="prep" type="button" class="btn btn-info" onclick="prep()">Prepare Skin For Electrode Placement</button><br>
					
			</div>
			<div class="col-md-8">
				<h3 class="response" id="response"></h3>
				<div id="rationalDiv" hidden>
					<ul>
						<li  class="rational" id="rational1"></li>
						<li  class="rational" id="rational2"></li>
						<li  class="rational" id="rational3"></li>
					</ul>
					<image id="image"></image>
				</div>
			</div>
		</div>
	</div>	
	<!-------------------------->
	
	
	
	<!--Next Button------------->
	<div class="container">               
		<ul class="pager">
			<li><a id="next" href="">Next</a></li>
		</ul>
	</div>
	<!-------------------------->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="customJS/cardiacMonitoring.js"></script>
  </body>
</html>
